<div>
  {{#if hasInstruction}}
    <div>
      <h4>Question:</h4>

      {{#if videoQuestion}}
        {{{videoQuestion}}}
      {{/if}}

      {{#if instruction}}
      <p>{{{instruction}}}</p>
      {{/if}}
    </div>
  {{/if}}

  <h4>Start Quiz:</h4>
  {{{htmlQuiz}}}

  {{#if hasSolution}}
  <div>
    <details>
      <summary><strong>Solution:</strong></summary>
      <div>
        {{#if videoAnswer}}
          {{{videoAnswer}}}
        {{/if}}

        {{#if answerText}}
        <p>{{{answerText}}}</p>
        {{/if}}
      </div>
    </details>
  </div>
  {{/if}}
</div>
